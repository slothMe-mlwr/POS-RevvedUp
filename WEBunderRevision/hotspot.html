<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotspot Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

  <div class="relative w-full max-w-4xl mx-auto border-4 border-white">
    <!-- Background Image -->
    <img src="static/images/motorcycle.jpg" alt="Motorcycle" class="w-full h-auto object-cover rounded-lg shadow-lg">

    <!-- Hotspot: Tire area -->
    <div class="absolute left-[65%] top-[70%] w-20 h-20 rounded-full bg-red-500/60 border-2 border-red-700 z-50 cursor-pointer group flex items-center justify-center">
      <span class="text-white text-xs font-semibold pointer-events-none">Tire</span>

      <div class="absolute left-1/2 -translate-x-1/2 -top-12 bg-black text-white text-sm px-3 py-1 rounded-md opacity-0 group-hover:opacity-100 group-hover:-translate-y-2 transition-all duration-300 whitespace-nowrap">
        High-performance tire!
      </div>
    </div>
  </div>

</body>
</html>
